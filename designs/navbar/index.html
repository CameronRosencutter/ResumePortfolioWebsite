<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar" class="navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNavbar()">&times;</a>
        <a href="#">About Me</a>
        <a href="#">History</a>
        <a href="#">Projects</a>
        <a href="#">Contact Me</a>
        <a href="#">Downloads</a>
    </div>
    <div id="main">
        <span onclick="toggleNavbar()" class="openbtn" style="font-size:30px;cursor:pointer">&#9776;</span>
        <h2>Collapsed Navbar</h2>
        <p>Click on the hamburger menu/icon to open the navbar, and click on the cross icon to close it.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar" class="navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNavbar()">&#9776;</a>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <div id="main">
        <span onclick="toggleNavbar()" style="font-size:30px;cursor:pointer">&#9776; Open</span>
        <h2>Collapsed Navbar</h2>
        <p>Click on the hamburger menu/icon to open the navbar, and click on the cross icon to close it.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
